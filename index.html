    <div class="container">
        <div class="main-sliders">
            <div class="sliders-first">
                <div class="slider_div">
                    <label for="slider1">1. Количество<span class="label-description">относительно длительности альбома</span><span class="value" id="value1">5</span></label>
                    <input type="range" id="slider1" class="slider" min="0" max="10" value="5" step="1">
                </div>
        
                <div class="slider_div">
                    <label for="slider2">2. Редкось/Сложность Добычи<span class="value" id="value2">5</span></label>
                    <input type="range" id="slider2" class="slider" min="0" max="10" value="5" step="1">
                </div>
            </div>
            
            <div class="sliders-second">
                <div class="slider_div">
                    <label for="slider3">3. Полезность/Использование<span class="value" id="value3">5</span></label>
                    <input type="range" id="slider3" class="slider" min="0" max="10" value="5" step="1">
                </div>
        
                <div class="slider_div">
                    <label for="slider4">4. Ценность в торговле<span class="value" id="value4">5</span></label>
                    <input type="range" id="slider4" class="slider" min="0" max="10" value="5" step="1">
                </div>
            </div>
        </div>

        <div class="slider_alone">
            <label for="slider5">5. Угарность/Интересность/Необычность/Фишка<span class="value" id="value5">5</span></label>
            <input type="range" id="slider5" class="slider" min="0" max="10" value="5" step="1">
        </div>

        <div class="general">
            <div class="general-value">
                <div class="checkbox"><i class="ri-checkbox-circle-fill checkbox_circle"></i></div>
                <span id="total"></span>
                <h2>/50</h2>
                <p class="total-values">5 5 5 5 5</p>
            </div>
        </div>
    </div>
